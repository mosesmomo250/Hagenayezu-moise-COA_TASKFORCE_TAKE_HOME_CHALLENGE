<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Example</title>
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Intro</h1>
    
    <div class="intro">
        <div class="text">
            <p>The designs represent both desktop and mobile views <br><br>To view interactions: Run the designs in prototype mode.</p>
        </div>
    </div>
    
    <div class="gallery-section">
        <h2>Gallery 01</h2>
        <div class="gallery gallery01">
            <div class="gallery-item">
                <img src="images/222.png" alt="Fennec Fox">
                <div class="heading">FENNEC FOX</div>
                <div class="description">India</div>
            </div>
            <div class="gallery-item">
                <img src="images/333.png" alt="Humpback Whale">
                <div class="heading">HUMPBACK WHALE</div>
                <div class="description">South Africa</div>
            </div>
            <div class="gallery-item">
                <img src="images/111.png" alt="Common Brown Baboon">
                <div class="heading">COMMON BROWN BABOON</div>
                <div class="description">South Africa</div>
            </div>
            <div class="gallery-item">
                <img src="images/444.png" alt="Spotted Deer">
                <div class="heading">SPOTTED DEER</div>
                <div class="description">Amazon</div>
            </div>
        </div>
    </div>

    <div class="gallery-section">
        <h2>Gallery 03</h2>
        <div class="gallery gallery03">
            <div class="gallery-item small">
                <img src="images/222.png" alt="Fennec Fox">
            </div>
            <div class="gallery-item small">
                <img src="images/333.png" alt="Humpback Whale">
            </div>
            <div class="gallery-item small">
                <img src="images/111.png" alt="Common Brown Baboon">
            </div>
            <div class="gallery-item small">
                <img src="images/444.png" alt="Spotted Deer">
            </div>
        </div>
    </div>

    <!-- Modal structure -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
